<script>
let myweight = document.getElementById('weight')
let myheight = document.getElementById('height')
let myoutput = document.getElementById('myBMIstatmwent')
// CALCULATE BMI
 function calculateBMI(params) {
    let weightinput = myweight.value
    let heightinput = myheight.value
    if (weightinput.trim() === ''  ) {
        alert('Please enter your weight')
    }
    else if(heightinput.trim()===''){
        alert('Please enter your weight')  
    }
    else if (!(heightinput.trim()==='') || !(weightinput.trim()==='') ){
        output = Number(weightinput)* Math.sqrt(Number(heightinput))
        if (output<18.5) {
            console.log(output);
            
            console.log(`You're Underweight`);
            myoutput.innerHTML = `Your BMI is ${output}, You've Under Weight`
            
        }
        else if(output>= 18.5 && output <= 24.9){
            console.log(output);
            console.log(`You've Normal wieght`);
            myoutput.innerHTML = `Your BMI is ${output}, You've Normal Weight`
        }
        else if(output>= 25 && output <= 29.9){
            console.log(output);
            console.log(`You're Overwieght`);
            myoutput.innerHTML = `Your BMI is ${output}, You're Overweight`
        }
        else if (output>=30){
            console.log(output);
            myoutput.innerHTML = `Your BMI is ${output}, You're Obese`
        }
        
    }
 } 

</script>
